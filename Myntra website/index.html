<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra clothing</title>
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
</head>

<body>



    <header class="container">

        <nav class="flex space-between">
            <div class="left flex items-center justify-center">

                <img src="https://tse3.mm.bing.net/th?id=OIP.8NGxjoamFPomSTDFDF1LeQHaHa&pid=Api&P=0" alt=" myntra logo">
                <ul class="flex items-center justify-center upper-case">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home & living</li>
                    <li> Beauty</li>
                    <li>Studio</li>
                    <input id="search" class="search" type="text" placeholder="Search for product & brands.. ">

                    <div class="profile mx-2">profile </div>
                    <div class="wishlist mx-2">wishlist</div>
                    <div class="bag mx-2">bag</div>


                </ul>


        </nav>
        </div>
        <div class="right flex  justify-center rightthing">








        </div>
    </header>


    <div class="slider">
        <div class="slideshow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">

                <div class="slide s1">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/05052023-UHP-AjioMania-Vacationingpackthebestsellers-D-P1-Menswesternwear-Starting299.jpg"
                        alt="arsenal players">
                </div>
                <div class="slide">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/05052023-UHP-AjioMania-Vacationingpackthebestsellers-D-P8-Mensethnicwear-Upto80.jpg"
                        alt="arsenal players">
                </div>
                <div class="slide">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/05052023-UHP-AjioMania-Vacationingpackthebestsellers-D-P2-Womenswesternwear-Starting199.jpg"
                        alt="arsenal players">
                </div>
                <div class="slide">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/05052023-UHP-AjioMania-Vacationingpackthebestsellers-D-P3-WomensEthnicwear-Starting249.jpg"
                        alt="arsenal players">
                </div>
                <div class="slide">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/05052023-UHP-AjioMania-TopTrendsetters-D-P7-Frendzrio-Under399.jpg"
                        alt="arsenal players">
                </div>
            </div>
            <div class="navigator">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
                <label for="r5" class="bar"></label>
            </div>
        </div>
    </div>
    <div class="element">
        <h3>BEST OF MYNTRA EXCLUSIVE BRANDS</h3>
    </div>

    <div class="product-banner">
        <img src="/image/product.png" alt="product image">
    </div>
    <div class="heading">
        <h1>CRAZY DEALS</h1>
    </div>


    <div class="para">
        <P>KNOCKOUT SAVE THIS WAY</P>
    </div>
    <div class="product2-banner">
        <img src="/image/product2.png" alt="">
    </div>

    <div class="head">
        <h6>OnlineShopping CustomerPolicies ExperienceMyntraAppOnMobile</h6>
    </div>


    <div class="collection2">
        <img src="/image/product3.png" alt="product image">
    </div>


    <div class="collection3">
        <img src="/image/product4.png" alt="product image">
    </div>
